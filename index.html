<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Printing Quotation Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flex Printing Quotation Calculator</h1>
    <form id="quoteForm">
      <label>Customer Name:</label>
      <input type="text" id="customerName" required />

      <label>Width (in inches):</label>
      <input type="number" id="width" required />

      <label>Height (in inches):</label>
      <input type="number" id="height" required />

      <label>Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" />

      <label>Material:</label>
      <select id="material">
        <option value="5">White Back - ₹5</option>
        <option value="10">Black Back - ₹10</option>
        <option value="15">White Backside - ₹15</option>
        <option value="20">Star - ₹20</option>
        <option value="25">Star Backside - ₹25</option>
        <option value="30">Back Light - ₹30</option>
        <option value="35">Vinyl - ₹35</option>
        <option value="40">Oneway - ₹40</option>
        <option value="45">Radium - ₹45</option>
        <option value="50">Sunboard - ₹50</option>
        <option value="55">Radium Sunboard - ₹55</option>
        <option value="90">Acrylic - ₹90</option>
      </select>

      <label>Frame:</label>
      <select id="frame">
        <option value="0">No Frame</option>
        <option value="10">1kg - ₹10</option>
        <option value="20">2kg - ₹20</option>
        <option value="30">3kg - ₹30</option>
      </select>

      <label>Lamination:</label>
      <select id="lamination">
        <option value="0">None</option>
        <option value="10">Gloss - ₹10/sq inch</option>
        <option value="12">Matte - ₹12/sq inch</option>
      </select>

      <label>Add-ons:</label><br />
      <input type="checkbox" id="eyelets" value="0" /> Eyelets (Free)
      <br /><br />

      <label>Designing Charges (₹):</label>
      <input type="number" id="designing" />

      <label>Remark:</label>
      <textarea id="remark" placeholder="Enter any remark for the quotation"></textarea>

      <label>Apply GST (18%)?</label>
      <input type="checkbox" id="gst" />

      <button type="button" id="calcBtn">Calculate</button>
      <button type="button" id="downloadPdfBtn">Download PDF</button>
    </form>

    <div id="quotation" class="quotation"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
