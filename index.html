<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Printing Quotation Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Flex Printing Quotation Calculator</h1>
  <form id="quoteForm">
    <label>Customer Name:</label>
    <input type="text" id="customerName" required>

    <label>Quotation Date:</label>
    <input type="date" id="quoteDate" required>

    <label>Width (in inches):</label>
    <input type="number" id="width" required min="1">

    <label>Height (in inches):</label>
    <input type="number" id="height" required min="1">

    <label>Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">

    <label>Material:</label>
    <select id="material">
      <option value="5">White Back - ₹5</option>
      <option value="10">Black Back - ₹10</option>
      <option value="15">White Backside - ₹15</option>
      <option value="20">Star - ₹20</option>
      <option value="25">Star Backside - ₹25</option>
      <option value="30">Back Light - ₹30</option>
      <option value="35">Vinyl - ₹35</option>
      <option value="40">Oneway - ₹40</option>
      <option value="45">Radium - ₹45</option>
      <option value="50">Sunboard - ₹50</option>
      <option value="55">Radium Sunboard - ₹55</option>
      <option value="90">Acrylic - ₹90</option>
    </select>

    <label>Frame:</label>
    <select id="frame">
      <option value="0">No</option>
      <option value="10">Yes - ₹10/sq in</option>
    </select>

    <label>Lamination:</label>
    <select id="lamination">
      <option value="0">None</option>
      <option value="10">Gloss - ₹10/sq in</option>
      <option value="12">Matte - ₹12/sq in</option>
    </select>

    <label>Add-ons:</label><br />
    <input type="checkbox" id="eyelets" value="10" /> Eyelets (₹10/sq in)<br /><br />

    <label>Designing Charges (₹):</label>
    <input type="number" id="designing" min="0" value="0">

    <label>Remark:</label>
    <textarea id="remark" placeholder="Enter any remark for the quotation"></textarea>

    <button type="button" id="calcBtn">Calculate</button>
  </form>

  <div id="quotation" class="quotation"></div>
</div>

<script src="script.js"></script>
</body>
</html>
