<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vimal Press Quotation</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Vimal Press — Flex Printing Quotation</h1>

    <label>Customer Name <input type="text" id="customerName" /></label>
    <label>Date <input type="date" id="date" /></label>

    <div class="row">
      <label>Width (ft) <input type="number" id="width" step="0.01" /></label>
      <label>Height (ft) <input type="number" id="height" step="0.01" /></label>
      <label>Quantity <input type="number" id="quantity" value="1" /></label>
    </div>

    <label>Material
      <select id="materialType">
        <option>White Back</option>
        <option>Black Back</option>
        <option>White backside</option>
        <option>Star</option>
        <option>star backside</option>
        <option>Back Light</option>
        <option>vnyle</option>
        <option>oneway</option>
        <option>radium</option>
        <option>sunboard</option>
        <option>radium sunboard</option>
      </select>
    </label>

    <label>Frame Type (optional)
      <select id="frameType">
        <option value="">None</option>
        <option value="1kg">1kg</option>
        <option value="2kg">2kg</option>
        <option value="3kg">3kg</option>
      </select>
    </label>

    <label><input type="checkbox" id="illet" /> Illets (complementary)</label>

    <fieldset>
      <legend>Lamination</legend>
      <label><input type="radio" name="lam" value="none" checked /> None</label>
      <label><input type="radio" name="lam" value="gloss" /> Gloss</label>
      <label><input type="radio" name="lam" value="matte" /> Matte</label>
    </fieldset>

    <label>Designing Charges (₹)
      <input id="designingCharges" type="number" value="0" />
    </label>

    <label><input type="checkbox" id="gstCheck" /> Include GST 18%</label>

    <div class="buttons">
      <button id="calcBtn">Calculate</button>
      <button id="downloadPdfBtn" disabled>Download PDF</button>
    </div>

    <div id="quotationResult" class="result"></div>
  </div>

  <!-- Required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
